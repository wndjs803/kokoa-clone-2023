<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label id="first">
          First name
          <input for="first" type="text" required />
        </label>
      </div>
      <div>
        <label id="last"
          >Last Name
          <input for="last" type="text" required />
        </label>
      </div>
      <div>
        <label id="email"
          >Email
          <input for="email" type="email" required />
        </label>
      </div>
      <div>
        <label id="user"
          >Username
          <input for="user" type="text" required />
        </label>
      </div>
      <div>
        <label id="password"
          >Password
          <input for="password" type="password" required minlength="10" />
        </label>
      </div>
      <div>
        <label id="birth"
          >Birth date
          <input for="birth" type="date" required />
        </label>
      </div>
      <div>
        <label id="happy"
          >How happy are you?
          <input for="happy" type="range" required />
        </label>
      </div>
      <div>
        <label id="color"
          >What is your fav. color?
          <input for="color" type="color" required />
        </label>
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
